career-profile:
    title: Career Profile
    summary: |
      When working with data to answer questions about a topic, I draw from my
      experience as a scientist.
      I like to work at the intersection of mathematics and other fields, e.g. biology.
      I rely on open source tools in my daily work for their large
      supportive communities and their expandability.
#      I make use of scientific methods from my experience as a scientist.
#      As a scientist I am interested to answer question using scientific methods.
#      Im looking for a Data Scientist position where I can make use of my rich
#      experience from being a Scientist.

education:
    - degree: PhD in Ecology
      university: University of Potsdam
      time: 2003 - 2008
      details: |
        Thesis: Predator-prey relationships under endogenous and exogenous
        regulation. A data-based modeling study on spring plankton with
        respect to climate change

    - degree: Diploma in Biology (Masters equivalent)
      university: University of Potsdam
      time: 1997 - 2003
      details: |
        Thesis: Zur Regulation der saisonalen Planktonentwicklung im Bodensee.
        (Regulation of spring plankton development in Lake Constance. In German.)

          - Specialisation: Aquatic Ecology, Systems Ecology
          - in-depth course in data analysis using SAS, practical courses on
          theoretical ecology and ecological modeling using Matlab and C++,
          advanced course in analytical chemistry

experiences:
    - role: Self Employed
      time: Jan 2019 - Present
      company:
      details: |
        Organisation and teaching of workshops on basic Data Science skills with
        spreadsheets, OpenRefine, R and Python.
        Data cleaning and analysis, development of R shiny dashboards.
        Organisation and moderation of online events including seminars and
        community meetups.

          - tools taught: R, RStudio, Python, Jupyter Notebooks
          - tools used: Vidyo, Zoom, Trello, GitHub, R, RStudio

    - role: Research Associate
      time: Jan 2014 - Dec 2018
      company: University of KwaZulu-Natal, School of Engineering, Durban, South Africa
      details: |
        Analysis of environmental data from several field campaigns, numerical
        modelling of hydro-ecosystems, field work and lab experiments for
        projects in estuarine hydro-ecology, oceanography, and algae biofuel
        research. Administrative tasks and acquisition of third party funds.

          - data analysis and management (using Unix Shell, Matlab, R, MySQL)
          - mathematical modelling (differential equations, hydrodynamic models)
          - software installations for research group (linux server)
          - student training and supervision (Honours and Masters level)
          - field work (boat based sampling in estuaries and sea,
          analysis of water samples)
          - lab experiments (photo-bioreactor, wave tank experiments)
          - scientific writing
          - funding acquisition
          - project planning
          - training workshop organisation
          - field/lab instrument setup and servicing (multiparameter probes, PIV system, wave generator)

    - role: Postdoctoral Researcher
      time: Jul 2010 - Dec 2013
      company: University of KwaZulu-Natal, School of Life Sciences, Durban, South Africa
      details: |
        Mathematical modelling and field observations to understand microalgal
        dynamics in a large estuarine lake with highly variable environmental
        conditions.

          - mathematical modelling (differential equations)
          - statistical analyses (regression models, canonical correspondence analysis,
          multidimensional scaling)
          - field work (sampling in estuaries, microscopic analysis)
          - student supervision
          - scientific writing
          - project planning

    - role: Postdoctoral Researcher
      time: Aug 2008 - Apr 2010
      company: Max Planck Institute of Molecular Plant Physiology, Systems Biology, Potsdam, Germany
      details: |
        Development of mathematical models of the photosynthetic electron
        transport using coupled differential equations.

    - role:  Researcher
      time: Jan 2008 - Mar 2008
      company: Helmholtz-Zentrum Geesthacht, Centre for Materials and Coastal Research, Ecosystem Modeling, Geesthacht, Germany
      details: |
        Development of a trait-based predator-prey model, which allows simulation
        of a continuum of different species and its adaptability to altered
        growth conditions using coupled differential equations.

    - role:  Researcher
      time: Sep 2004 - Dec 2007
      company: University of Potsdam, Ecology/Ecosystem Modeling, Potsdam, Germany
      details: |
        My dissertation research focused on dynamics of aquatic organisms
        (phytoplankton, zooplankton) in dependence on environmental conditions.
        I used descriptive statistics, multiple regression models, and
        process-oriented dynamic simulation models to analyse 20-year field data
        and experimental data.

    - role: Research Internship
      time: Apr 2004 - Jun 2004
      company: University of Oslo, Department of Biology, Oslo, Norway
      details: |
        Simulating dynamics of aquatic micro-organisms and nutrients with a mathematical
        model (ordinary differential equations) and model analysis.

