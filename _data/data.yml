teaching:
    title: Teaching
    intro: |
      Workshops with The Carpentries: I am teaching
      basic concepts in R (with tidyverse) and Python (with SciPy), but also
      general concepts of data organisation and reproducibility.
      All lessons are continously developed by the community and hosted on GitHub.
      In particular I contributed to the following lessons:
        Python Ecology, Python Social Sciences, R ecology.

    workshops:
    #  - title: "Data Carpentry Workshop at UKZN, 16 - 17 April 2019"
    #    link: "https://workshops-ukzn.github.io/2019-04-16-UKZN-DC/"
      - title: "Data Carpentry Workshops for Ecologists/Social Scientists"
        link: "https://datacarpentry.org/lessons/"
        tagline: "Universal Data Literacy - Data Organisation in Spreadsheets, Data Cleaning with OpenRefine,
        Data Analysis and Visualisation with R or Python, Data Management with SQL"
        taught: "April 2019, February 2019, January 2019, September 2018,
        July 2018, March 2018, January 2018, September 2017"

      - title: "Software Carpentry Workshops"
        link: "https://software-carpentry.org/lessons/"
        tagline: "Basic lab skills for research computing - The Unix Shell, Programming
        with R or Python, Version Control and Sharing with Git/GitHub"
        taught: "December 2018"

      - title: "Carpentries Instructor Training"
        link: "https://carpentries.org/trainers/"
        tagline: "Basics of educational psychology and instructional design and
        how to use these ideas in both intensive workshops and regular classes"
        taught: "March 2019"


